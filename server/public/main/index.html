<head>

  }

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FR4QH1MPBG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FR4QH1MPBG');

  <link rel="icon" href="logo.png" type="image/png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استین</title>
  <style>
    :root{ --bg: #000; --text: #fff; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Nastaliq Urdu", "Vazirmatn", sans-serif;
      direction: rtl;
    }
    h1 {
      color: var(--text);
      font-size: clamp(32px, 14vw, 160px);
      margin: 0;
      text-align: center;
      letter-spacing: 0.02em;
      text-shadow:
        0 0 6px rgba(255,255,255,0.9),
        0 0 20px rgba(255,255,255,0.25),
        0 0 40px rgba(0,150,255,0.06);
      transition: text-shadow 0.3s ease;
      animation: pulseGlow 2.8s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 6px rgba(255,255,255,0.7), 0 0 18px rgba(255,255,255,0.18), 0 0 36px rgba(0,150,255,0.04);
      }
      50% {
        text-shadow: 0 0 14px rgba(255,255,255,1), 0 0 36px rgba(255,255,255,0.28), 0 0 72px rgba(0,150,255,0.08);
      }
      100% {
        text-shadow: 0 0 6px rgba(255,255,255,0.7), 0 0 18px rgba(255,255,255,0.18), 0 0 36px rgba(0,150,255,0.04);
      }
    }
    @media (max-width: 420px) {
      h1 { font-size: clamp(28px, 20vw, 72px); }
    }
  </style>
</head>
<body>
  <h1>به زودی</h1>
</body>
