<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به پنل آستین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
  
</head>
<body>
  <div class="login-container">
    <h2 id="loginTitle">ورود به پنل آستین</h2>

    <!-- فرم وارد کردن شماره -->
    <form id="phoneForm">
      <label>
        <span>شماره تلفن مدیر:</span>
        <input type="tel" id="phone" placeholder="مثلاً 09123456789" required />
      </label>
      <button type="submit">دریافت کد ورود</button>
      <p id="loginMessage" style="color:red;"></p>
    </form>

    <!-- مرحلهٔ دوم (کد OTP) -->
<form id="otpForm" style="display:none;">
  <p>کد پنج‌رقمی ارسال‌شده را وارد کنید:</p>
  <div class="otp-row" id="otpInputs">
    <input type="text" maxlength="1" class="otp-input" />
    <input type="text" maxlength="1" class="otp-input" />
    <input type="text" maxlength="1" class="otp-input" />
    <input type="text" maxlength="1" class="otp-input" />
    <input type="text" maxlength="1" class="otp-input" />
  </div>
  <p id="otpMessage" style="color:red;"></p>
</form>

  </div>
</body>
</html>
